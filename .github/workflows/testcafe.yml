name: TestCafe E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout source code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ§ª Run TestCafe tests (headless Chrome)
      run: npm run test:chrome:headless

    - name: ğŸ“¤ Upload screenshots on fail
      if: failure()
      uses: actions/upload-artifact@master
      with:
        name: testcafe-screenshots
        path: screenshots
    - name: ğŸ“¥ Upload Excel report
      if: always()
      uses: actions/upload-artifact@master
      with:
        name: excel-report
        path: report
